<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bai Jamjuree:wght@400;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
    <title>Loge Asi- Register</title>
  </head>
  <body>
    <div class="login-page-default-states-1366">
      <div class="left">
        <img class="bg-icon" alt="" src="./public/bg.svg" />

        <div class="start-you-jobs-today-you-can-wrapper">
          <h2 class="start-you-jobs-container">
            <p class="start-you-jobs">Start you jobs today,</p>
            <p class="you-can-do">you can do courses here!</p>
          </h2>
        </div>
        <div class="ellipse-parent">
          <div class="frame-child"></div>
          <div class="frame-wrapper">
            <div class="frame-parent">
              <div class="ellipse-wrapper">
                <div class="frame-item"></div>
              </div>
              <img
                class="frame-inner"
                loading="lazy"
                alt=""
                src="./public/group-18.svg"
              />

              <div class="ellipse-container">
                <div class="ellipse-div"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="create-account-button">
        <div class="frame-group">
          <div class="create-account-parent">
            <h2 class="create-account">Create account</h2>
            <div class="for-applying-jobs">For applying jobs</div>
          </div>
          <form class="google-sign-in">
            <div class="already-have-an-account">
              <div class="first-name-parent">
                <div class="first-name">First name</div>
                <input class="group-input" type="text" />
              </div>
              <div class="email-or-phone-number-parent">
                <div class="email-or-phone">Email or phone number</div>
                <input class="frame-child1" type="text" />
              </div>
              <div class="password-parent">
                <div class="password">Password</div>
                <input class="frame-child2" type="text" />
              </div>
              <div class="frame-container">
                <div class="rectangle-parent">
                  <input class="rectangle-input" type="checkbox" />

                  <div class="remember-me">Remember me</div>
                </div>
                <div class="rectangle-group">
                  <input class="rectangle-input1" type="checkbox" />

                  <div class="i-agree-to-container">
                    <span class="i-agree-to">I agree to all the </span>
                    <span class="terms">Terms</span>
                    <span class="and"> and </span>
                    <span class="privacy-policy">Privacy policy </span>
                  </div>
                </div>
              </div>
              <button class="rectangle-container">
                <div class="rectangle-div"></div>
                <div class="create-account1">Create account</div>
              </button>
            </div>
            <div class="frame-div">
              <div class="frame-parent1">
                <div class="last-name-parent">
                  <div class="last-name">Last name</div>
                  <input class="frame-child3" type="text" />
                </div>
                <div class="date-of-birth-mmddyy-parent">
                  <div class="date-of-birth-container">
                    <span class="date-of-birth">Date of birth </span>
                    <span class="mmddyy">(MM/DD/YY)</span>
                  </div>
                  <div class="group-div">
                    <div class="frame-child4"></div>
                    <div class="first-name1">First name</div>
                    <img
                      class="calendar-month-outline-icon"
                      alt=""
                      src="./public/calendarmonthoutline.svg"
                    />
                  </div>
                </div>
                <div class="confirm-password-parent">
                  <div class="confirm-password">Confirm password</div>
                  <input class="frame-child5" type="text" />
                </div>
                <div class="forgot-password-wrapper">
                  <div class="forgot-password">Forgot password?</div>
                </div>
              </div>
              <button class="google-button">
                <div class="google-button-child"></div>
                <img class="iconfinder-google-1298745-1" alt="" src="assets/img/icon/google.png" />

                <div class="sign-in-with-google-wrapper">
                  <div class="create-account1">Sign-in with google</div>
                  <!-- <div class="sign-in-with-google">Sign-in with google</div> -->
                </div>
              </button>
            </div>
          </form>
          <div class="login-page">
            <div class="already-have-an-container">
              <span>Already have an account? </span>
              <span class="log-in"><a href="login.html">Log In</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
